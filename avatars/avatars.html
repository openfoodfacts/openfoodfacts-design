<html>
    <head>
        <meta charset="UTF-8">
        <title>Avatars</title>
        <link rel="stylesheet" href="avatars.css">
        <script src="avatars-config.js"></script>
        <script src="avatars.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                initAvatars();
            });
        </script>
    </head>
    <body>
        <div style="display:flex; flex-direction:row; justify-content: flex-start;">

            <div>
                <img src="https://static.openfoodfacts.org/images/logos/off-logo-vertical-light.svg" alt="Open Food Facts logo" style="height: 150px; margin: 20px;">
            </div>

            <div>

                <h1>Open Food Facts avatars</h1>

                <p>A prototype of avatars that could be used in promo material and contributor profiles on the website and mobile app.</p>
                <p>Please give feedback on #design on <a href="https://slack.openfoodfacts.org">Open Food Facts' Slack</a></p>

                <p>Note: the UI is basic and intended only to test combinations, final UI will be better organized.</p>

            </div>
        </div>

        <div style="display:flex; flex-direction:row; justify-content: flex-start;">
                    
            <div id="avatar-container"></div>

            <div id="avatars"></div>

        </div>        
        
    </body>
</html>
